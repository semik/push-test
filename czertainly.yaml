            curl -X POST -k -H 'content-type: application/json' \
            -d '{"name": "Keystore-Entity-Provider","url": "http://keystore-entity-provider-service:8080","authType": "none"}' \
            http://core-service:8080/api/v1/connector/register &&
            curl -X POST -k -H 'content-type: application/json' \
